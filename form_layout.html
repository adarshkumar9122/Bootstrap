<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap css</title>
    <link
     rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="">
</head>
<body>
  
    <div class="containe">
     <h2>Form demo</h2>
        
        <form class="mb-3">
            <div class="row">
                 <div class="mb-3 col">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="Email">
                 </div>


                 <div class="mb-3 col">
                    <label class="form-label" for="password">password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                 </div>

            </div>

           

           

            <label class="form-label" for="Address">Address</label>
            <input type="text" class="form-control-sm" placeholder="Address" id="Address"> 

           
            <!-- selsect tag -->


            <div class="mb-3">
                <select class="form-select" >
                    <option selected>choose your city</option>
                    <option  value="1">delhi</option>
                    <option value="2">mumbai</option>
                    <option value="3">bengalore</option>
                </select>
            </div> 


            <!-- for checkbox -->
 
            <div class="mb-3 form-check">
                <label class="form-check-label" for="agreebootstrap"> agree</label>
                <input  class="form-check-input" type="checkbox" id="agreebootstrap">
            </div> 




                     <!-- for radio button -->
                     
            <div class="mb-3 form-check">
                <label class="form-check-label" for="radiobootstrap"> yes/No</label>
                <input  class="form-check-input" type="radio" id="radiobootstrap">
            </div>


           
        </form>
    </div>


    
      
 <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
